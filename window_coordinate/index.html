<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window coordinate</title>
    <style>
      html {
        background-color: darkgrey;
      }

      header {
        right: 10px;
        position: fixed;
      }

      .box {
        width: 150px;
        height: 150px;
        background-color: beige;
        margin-bottom: 20px;
      }

      .box:nth-child(5) {
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <header>
      <button id="scroll-by">scroll-by 100px(y)</button>
      <button id="scroll-to">scroll-to 100px(y)</button>
      <button id="scroll-into">scroll-into special box</button>
    </header>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script src="./index.js"></script>
  </body>
</html>
