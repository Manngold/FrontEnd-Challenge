<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./src/main.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/42fcee12ee.js"
      crossorigin="anonymous"
    ></script>
    <title>Find Carrot</title>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <button class="game__button">
          <i class="fas fa-play"></i>
          <!-- <i class="fas fa-redo"></i> -->
        </button>
        <span class="game__timer">00:00</span>
        <span class="game__score"></span>
      </header>
      <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hidden">
      <button class="pop-up__button">
        <i class="fas fa-redo"></i>
      </button>
      <span class="pop-up__text"></span>
    </section>
  </body>
</html>
