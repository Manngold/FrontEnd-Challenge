<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/42fcee12ee.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Find Carrot</title>
  </head>
  <body>
    <section class="container">
      <div class="status__container">
        <button class="status__button--start">
          <i class="fas fa-play"></i>
        </button>
        <span class="status__text--timer">0:0</span>
        <span class="status__text--count">5</span>
      </div>
      <div class="game-zone">
        <div class="result__container--show">
          <button class="result__button--retry">
            <i class="fas fa-redo"></i>
          </button>
          <span class="result__text--lose">Retry?</span>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
